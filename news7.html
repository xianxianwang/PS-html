<h2>清明</h2>
<p>
清明时节雨纷纷，路上行人欲断魂。<br />
借问酒家何处有？牧童遥指杏花村。 
</p>
</div>
<div id="section2">
<h2>秋夕</h2>
<p>
银烛秋光冷画屏，轻罗小扇扑流萤。<br />
天阶夜色凉如水，卧看牵牛织女星。 
</p>
</div>
<div id="section3">
<h2>江南春</h2>
<p>
千里莺啼绿映红，水村山郭酒旗风。 <br />
南朝四百八十寺，多少楼台烟雨中。 
</p>
</div>
<div id="section4">
<h2>泊秦淮</h2>
<p>
烟笼寒水月笼沙，夜泊秦淮近酒家。<br />
商女不知亡国恨，隔江犹唱后庭花。
</p>
