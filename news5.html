<h2>虞美人</h2>
<p>
春花秋月何时了？往事知多少。<br />
小楼昨夜又东风，故国不堪回首月明中。<br />
雕栏玉砌应犹在，只是朱颜改。<br />
问君能有几多愁？恰似一江春水向东流。 
</p>
</div>
<div id="section2">
<h2>相见欢</h2>
<p>
无言独上西楼，月如钩。<br />
寂寞梧桐深院锁清秋。<br />
剪不断，理还乱，是离愁。<br />
别是一般滋味在心头
</p>
</div>
<div id="section3">
<h2>浪淘沙令</h2>
<p>
帘外雨潺潺，春意阑珊。<br />
罗衾不耐五更寒。<br />
梦里不知身是客，一晌贪欢。<br />
独自莫凭栏，无限江山，别时容易见时难。<br />
流水落花春去也，天上人间。
</p>
</div>
<div id="section4">
<h2>相见欢</h2>
<p>
林花谢了春红，太匆匆。<br />
无奈朝来寒雨晚来风。<br />
胭脂泪，相留醉，几时重。<br />
自是人生长恨水长东。
</p>
