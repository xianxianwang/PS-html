<h2>将进酒</h2>
<p>
君不见，黄河之水天上来，奔流到海不复回。<br />
君不见，高堂明镜悲白发，朝如青丝暮成雪。<br />
人生得意须尽欢，莫使金樽空对月。<br />
天生我材必有用，千金散尽还复来。<br />
烹羊宰牛且为乐，会须一饮三百杯。<br />
岑夫子，丹丘生，将进酒，杯莫停。<br />
与君歌一曲，请君为我倾耳听。 
</p>
</div>
<div id="section2">
<h2>静夜思</h2>
<p>
床前明月光，疑是地上霜。<br />
举头望明月，低头思故乡。
</p>
</div>
<div id="section3">
<h2>望庐山瀑布</h2>
<p>
日照香炉生紫烟，遥看瀑布挂前川。<br />
飞流直下三千尺，疑是银河落九天。
</p>
</div>
<div id="section4">
<h2>送友人</h2>
<p>
青山横北郭，白水绕东城。<br />
此地一为别，孤蓬万里征。<br />
浮云游子意，落日故人情。<br />
挥手自兹去，萧萧班马鸣。
</p>
